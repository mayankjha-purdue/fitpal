
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[3.5.1];shiny-css[1.6.0];shiny-javascript[1.6.0];selectize[0.12.4];bootstrap[3.4.1]</script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.min.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shared/selectize/css/selectize.bootstrap3.css" rel="stylesheet" />
<script src="shared/selectize/js/selectize.min.js"></script>
<script src="shared/selectize/accessibility/js/selectize-plugin-a11y.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="shared/bootstrap/accessibility/css/bootstrap-accessibility.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/accessibility/js/bootstrap-accessibility.min.js"></script>  <link rel="stylesheet" type="text/css" href="shinythemes/css/superhero.min.css"/>
  <title>Set Your Goal</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Set Your Goal</h2>
    <div class="col-sm-4">
      <form class="well" role="complementary">
        <h3>User Profile</h3>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="name-label" for="name">Name</label>
          <input id="name" type="text" class="form-control" value="" placeholder="Harshul Garg"/>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="gender-label" for="gender">Gender</label>
          <div>
            <select id="gender"><option value="Male" selected>Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option></select>
            <script type="application/json" data-for="gender" data-nonempty="">{"plugins":["selectize-plugin-a11y"]}</script>
          </div>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="height-label" for="height">Height</label>
          <input id="height" type="number" class="form-control" min="10" max="1000"/>
        </div>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="weight-label" for="weight">Weight</label>
          <input id="weight" type="number" class="form-control" min="10" max="1000"/>
        </div>
        <h3>Goal Setting</h3>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="weight_goal-label" for="weight_goal">Desired Weight</label>
          <input id="weight_goal" type="number" class="form-control" min="10" max="1000"/>
        </div>
        <div class="form-group shiny-input-container">
          <div class="checkbox">
            <label>
              <input id="bmi" type="checkbox"/>
              <span>Check this if you want us to set your goal based on your BMI index</span>
            </label>
          </div>
        </div>
        <h3>Upload Health Data:</h3>
        <div class="form-group shiny-input-container">
          <label class="control-label" id="user_data-label" for="user_data">File upload:</label>
          <div class="input-group">
            <label class="input-group-btn input-group-prepend">
              <span class="btn btn-default btn-file">
                Browse...
                <input id="user_data" name="user_data" type="file" style="position: absolute !important; top: -99999px !important; left: -99999px !important;"/>
              </span>
            </label>
            <input type="text" class="form-control" placeholder="No file selected" readonly="readonly"/>
          </div>
          <div id="user_data_progress" class="progress active shiny-file-input-progress">
            <div class="progress-bar"></div>
          </div>
        </div>
        <button class="btn btn-default action-button btn-primary" id="action" type="button">Submit</button>
      </form>
    </div>
    <div class="col-sm-8" role="main">
      <div class="tabbable">
        <ul class="nav nav-tabs" data-tabsetid="1024">
          <li class="active">
            <a href="#tab-1024-1" data-toggle="tab" data-value="Projections">Projections</a>
          </li>
          <li>
            <a href="#tab-1024-2" data-toggle="tab" data-value="Tab 3">Tab 3</a>
          </li>
        </ul>
        <div class="tab-content" data-tabsetid="1024">
          <div class="tab-pane active" data-value="Projections" id="tab-1024-1">
            <h1>
              <div id="welcome" class="shiny-text-output"></div>
            </h1>
            <h4>
              <div id="goal_txt" class="shiny-text-output"></div>
            </h4>
            <h3>
              <div id="txt_plot1" class="shiny-text-output"></div>
            </h3>
            <div id="plot1" class="shiny-plot-output" style="width:100%;height:400px;"></div>
            <h3>
              <div id="txt_plot2" class="shiny-text-output"></div>
            </h3>
          </div>
          <div class="tab-pane" data-value="Tab 3" id="tab-1024-2">This panel is intentionally left blank</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
